name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Ensure Artifact Registry repository exists
      env:
        REGION: us-central1
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        REPO_NAME: parlant-repo
      run: |
        if ! gcloud artifacts repositories describe ${REPO_NAME} \
          --location=${REGION} \
          --project=${PROJECT_ID} &>/dev/null; then
          echo "Repository ${REPO_NAME} not found, creating..."
          gcloud artifacts repositories create ${REPO_NAME} \
            --repository-format=docker \
            --location=${REGION} \
            --project=${PROJECT_ID} \
            --description="Parlant Agent Repository"
          echo "Repository ${REPO_NAME} created successfully."
        else
          echo "Repository ${REPO_NAME} already exists."
        fi

    - name: Build and push Docker image
      env:
        REGION: us-central1
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        REPO_NAME: parlant-repo
        IMAGE_NAME: parlant-agent
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd healthcare-agent-gke-autopilot
        IMAGE_PATH="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}"
        docker build -f Dockerfile-GKE-Autopilot -t ${IMAGE_PATH}:${IMAGE_TAG} .
        docker push ${IMAGE_PATH}:${IMAGE_TAG}
        docker tag ${IMAGE_PATH}:${IMAGE_TAG} ${IMAGE_PATH}:latest
        docker push ${IMAGE_PATH}:latest

    - name: Update kubeconfig
      env:
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      run: |
        gcloud container clusters get-credentials parlant-cluster \
          --region us-central1 \
          --project $PROJECT_ID

    - name: Deploy to Kubernetes
      env:
        REGION: us-central1
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        REPO_NAME: parlant-repo
        IMAGE_NAME: parlant-agent
        IMAGE_TAG: ${{ github.sha }}
      run: |
        IMAGE_PATH="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${IMAGE_TAG}"
        kubectl set image deployment/parlant parlant=${IMAGE_PATH}
        kubectl rollout status deployment/parlant
